<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal_details_form</title>
</head>
<body>
    <legend>Personal details</legend>
    <form action="" method="get">
        <label for="Salutation">Salutation</label>
        <br>
        <select name="" id="">
            <option value="">--None--</option>
            <option value="">Mr.</option>
            <option value="">Mrs.</option>
        </select>
        <br><br>
        <label for="">First Name: </label>
        <input type="first name" name="first name" id="first name" placeholder="sonu">
        <br><br>
        <label for="Last Name">Last Name: </label>
        <input type="Last Name" name="Last Name" id="Last Name" placeholder="kumar">
        <br><br>
        <label for="gender">Gender: </label>
        <input type="radio" name="Male" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="female" id="female">
        <label for="female">Female</label>
        <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <br><br>
        <label for="dom">Date of birth</label>
        <input type="date" name="date" id="date">
        <br><br>
        <label >Address</label>
        <textarea name="texrArea" id="texrArea" cols="30" rows="5"></textarea>
        <br><br>
        <button>Submit</button>

    </form>
</body>
</html>
